language: node_js
node_js:
- node
- '8'
dist: trusty
install:
  - npm install -s -q
before_install:
- rm -rf node_modules
- npm i -g babel-cli webpack truffle-contract
after_success:
- |
  if [ ${TRAVIS_BRANCH} = "master" ]; then
    export NODE_ENV=production;
  else
    export NODE_ENV=development;
  fi
- npm run build
deploy:
  - provider: s3
    bucket: management-development
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    local_dir: dist
    on:
      branch: development
  - provider: s3
    bucket: management-staging
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    local_dir: dist
    on:
      branch: master
